<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Primjer pseudo klasa za forme (Bootstrap)</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* :FOCUS – aktivno polje  */
        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            background-color: #eef6ff;
        }

        /* :CHECKED – označeni checkbox i radio (label uz njih) */
        .form-check-input:checked + .form-check-label {
            font-weight: bold;
            color: green;
        }

        /* :DISABLED – onemogućena polja */
        .form-control:disabled,
        .form-select:disabled {
            background-color: #eee;
            color: #666;
        }

        /* :ENABLED – omogućena polja  */
        .form-control:enabled,
        .form-select:enabled {
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Primjer pseudo klasa za forme</h1>

    <form class="border rounded-3 p-4 bg-white shadow-sm">

        <!-- :focus na tekstualnim poljima -->
        <div class="mb-3">
            <label for="ime" class="form-label">Ime:</label>
            <input type="text" id="ime" name="ime" class="form-control" placeholder="Unesite ime">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="primjer@domena.hr">
        </div>

        <!-- :disabled / :enabled -->
        <div class="mb-3">
            <label for="lozinka" class="form-label">Lozinka (onemogućeno polje):</label>
            <input type="password" id="lozinka" name="lozinka" class="form-control" value="tajna" disabled>
        </div>

        <!-- :checked na radio tipkama -->
        <fieldset class="mb-3">
            <legend class="fs-6">Uloga:</legend>

            <div class="form-check">
                <input type="radio" id="student" name="uloga" value="student" class="form-check-input" checked>
                <label for="student" class="form-check-label">Student</label>
            </div>

            <div class="form-check">
                <input type="radio" id="profesor" name="uloga" value="profesor" class="form-check-input">
                <label for="profesor" class="form-check-label">Profesor</label>
            </div>
        </fieldset>

        <!-- :checked na checkboxu -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="uvjeti" name="uvjeti" class="form-check-input">
            <label for="uvjeti" class="form-check-label">Prihvaćam uvjete korištenja</label>
        </div>

        <button type="submit" class="btn btn-primary">Pošalji</button>
    </form>

    
</div>

</body>
</html>
